apiVersion: v1
kind: ConfigMap
metadata:
  name: practice-web-docsify
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <meta name="color-scheme" content="light dark" />
      <title>CKA Practice</title>
    
      <!-- Base Docsify theme -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
      <!-- Dark/Light plugin CSS (must come AFTER the base theme) -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/docsify-darklight-theme/3.1.3/style.min.css" />
      <style>
        :root.dark {
          --codeThemeBg: #111827;
        }
      </style>
    </head>
    <body>
      <div id="app">Loading...</div>
    
      <script>
        window.$docsify = {
          name: 'CKA Practice',
          basePath: '/practice/',
          homepage: 'README.md',
          loadSidebar: true,
          subMaxLevel: 2,
          routerMode: 'hash',
          notFoundPage: '404.md',
          nameLink: '/practice/#/',  
          alias: {
            '/:folder/': '/:folder/README.md',
            '/:folder/:sub/': '/:folder/:sub/README.md'
          },
          search: 'auto',
    
          /* Dark/Light toggle plugin */
          darklightTheme: {
            defaultTheme: 'auto',   
            siteFont: 'system-ui'
          }
        };
      </script>
    
      <!-- Docsify core + plugins -->
      <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
      <!-- Dark/Light toggle plugin JS (load after docsify) -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify-darklight-theme/3.1.3/index.min.js"></script>
    </body>
    </html>

  404.md: |
    # Not found
    The page you requested doesnâ€™t exist. Use the sidebar or go back to [/](./).
