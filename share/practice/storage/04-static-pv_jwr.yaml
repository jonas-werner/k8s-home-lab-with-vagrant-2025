apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-static-pv
  labels:
    type: nfs
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  # No storageClassName â†’ acts as a "classless" PV for static binding
  nfs:
    server: 192.168.56.31    # <-- CHANGE: your NFS server
    path: /mnt/nfs-storage/k8s-pvs # <-- CHANGE: exported path exists & is writable
